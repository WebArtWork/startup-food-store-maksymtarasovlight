
  <main>
    <div class="container product__container">
      <section class="product">
        <div class="product__img">
          <img src="{{{product.thumb}}}" alt="" />
        </div>
        <div class="product-info">
          <div class="product-info__title">{{{product.name}}}</div>

          <div class="product-info__price">{{{product.price}}}&nbsp;<span>{{{currency}}}</span></div>
          <div class="product-info__descr">{{{product.descr}}}</div>
          <form class="product-info__cart">
            <div class="product-info__cart-quantity">
              <input type="number" value="2" />
            </div>
            <button class="product-info__cart-button">Додати у кошик</button>
          </form>
          <div class="product-info__category">
            Категорія:&nbsp; <a href="#">{{{product.category}}}</a>
          </div>
        </div>
      </section>
    </div>
  </main>
